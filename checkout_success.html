<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="check.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳成功</title>
    <script>
        // 5秒後自動跳轉回首頁
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>結帳成功！</h1>
    <p>感謝您的購買，我們已收到您的付款。</p>
    <p>您的訂單編號是：#123456</p>
    <p>您將在 <span id="countdown">5</span> 秒後返回首頁，或<a href="index.html">立即回到首頁</a></p>
</body>
<script>
    // 更新倒計時
    let countdownElement = document.getElementById('countdown');
    let countdown = 5;
    setInterval(() => {
        countdown--;
        if (countdownElement) {
            countdownElement.textContent = countdown;
        }
    }, 1000);
</script>
</html>
