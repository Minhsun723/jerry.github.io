<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 簡易購物平台</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1 onclick="window.location.href='index.html'">簡易購物平台</h1>
        <nav>
            <ul>
                <li><a href="login.html">登入</a></li>
                <li><a href="shop.html">購物</a></li>
                <li><a href="cart.html">購物車 (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>請登入</h2>
        <form action="index.html" method="post" class="form-animate">
            <label for="username">使用者名稱：</label>
            <input type="text" id="username" name="username" required>
            <label for="password">密碼：</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">登入</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 簡易購物平台</p>
    </footer>
</body>
</html>
