<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="bag.png">
    <title>購物 - 非常好購物</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1 onclick="window.location.href='index.html'">非常好購物</h1>
        <nav>
            <ul>
                <li><a href="login.html">登入</a></li>
                <li><a href="shop.html">購物</a></li>
                <li><a href="cart.html">購物車 (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>商品列表</h2>
        <div class="products">
            <!-- 商品列表 -->
            <div class="product" data-id="1" data-name="iPad Pro 2TB" data-price="69900">
                <h3>iPad Pro 11吋</h3>
                <div class="product-image">
                    <img src="ipadpro.jpg" alt="iPadPro">
                </div>
                <p>薄出滂薄</p>
                <p>規格: M4 2TB</p>
                <p>價格: $69900</p>
                <button class="add-to-cart">加入購物車</button>
            </div>
            <div class="product" data-id="2" data-name="iPad Air 128G" data-price="19900">
                <h3>iPad Air 10.9吋</h3>
                <div class="product-image">
                    <img src="ipadair.png" alt="iPadAir">
                </div>
                <p>好輕新</p>
                <p>規格: M2 128G</p>
                <p>價格: $19900</p>
                <button class="add-to-cart">加入購物車</button>
            </div>
            <div class="product" data-id="3" data-name="Apple Pencil Pro" data-price="4390">
                <h3>Apple Pencil Pro</h3>
                <div class="product-image">
                    <img src="applepencilpro.jpg" alt="ApplePencilPro">
                </div>
                <p>隨心所想，隨筆記下。</p>
                <p>規格: 白色</p>
                <p>價格: $4390</p>
                <button class="add-to-cart">加入購物車</button>
            </div>
            <div class="product" data-id="4" data-name="HomePod mini" data-price="3000">
                <h3>HomePod mini</h3>
                <div class="product-image">
                    <img src="homepodmini.jpg" alt="HomePod mini">
                </div>
                <p>給你點顏色，好好聽。</p>
                <p>規格: 白色</p>
                <p>價格: $3000</p>
                <button class="add-to-cart">加入購物車</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;2024 ACS112108 蔡旻勳</p>
    </footer>
</body>
</html>
