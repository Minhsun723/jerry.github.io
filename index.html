<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <link rel="icon" type="image/x-icon" href="bag.png">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1 onclick="window.location.href='index.html'">非常好購物</h1>
        <nav>
            <ul>
                <li><a href="login.html">登入</a></li>
                <li><a href="shop.html">購物</a></li>
                <li><a href="cart.html">購物車 (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- 新增圖片輪播 -->
        <div class="slider">
            <div class="slides">
                <img src="slide1.jpg" alt="Slide 1">
                <img src="slide2.jpg" alt="Slide 2">
                <img src="slide3.jpg" alt="Slide 3">
                <img src="slide4.jpg" alt="Slide 4">
                <img src="slide5.jpg" alt="Slide 5">
                <img src="slide6.jpg" alt="Slide 6">
            </div>
            <div class="slider-buttons">
                <button id="prev">&#10094;</button>
                <button id="next">&#10095;</button>
            </div>
            <div class="slider-indicators">
                <span class="active" data-slide="0"></span>
                <span data-slide="1"></span>
                <span data-slide="2"></span>
            </div>
        </div>

        <h2>熱門商品</h2>
        <div class="products">
            <!-- 商品列表 -->
            <div class="product" data-id="1" data-name="iPad Pro 2TB" data-price="69900">
                <h3>iPad Pro 11吋</h3>
                <div class="product-image">
                    <img src="ipadpro.jpg" alt="iPadPro">
                </div>
                <p>薄出滂薄</p>
                <p>規格: M4 2TB</p>
                <p>價格: $69900</p>
                <button class="add-to-cart">加入購物車</button>
            </div>
            <div class="product" data-id="2" data-name="iPad Air 128G" data-price="19900">
                <h3>iPad Air 10.9吋</h3>
                <div class="product-image">
                    <img src="ipadair.png" alt="iPadAir">
                </div>
                <p>好輕新</p>
                <p>規格: M2 128G</p>
                <p>價格: $19900</p>
                <button class="add-to-cart">加入購物車</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ACS112108 蔡旻勳</p>
    </footer>
</body>
</html>
